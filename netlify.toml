[build]
  command = "next build && next export"
  functions = "./functions"

[context.branch-deploy.environment]
  NODE_ENV = "development"

[[headers]]
  for = "/:width/*"
  [headers.values]
    cache-control = '''
    public, 
    max-age=604800, 
    immutable'''

[[redirects]]
  from = "/"
  to = "/"
  status = 200

[[redirects]]
  from = "/meet-the-quokkas"
  to = "/meet-the-quokkas"
  status = 200

[[redirects]]
  from = "/:width/*"
  to = "/.netlify/functions/quokka-fetch"
  status = 200

